<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>知识付费平台 - 知识改变命运</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
    }

    header {
      background-color: #1a73e8;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
    }

    .hero {
      background: url('https://source.unsplash.com/featured/?education') no-repeat center center/cover;
      color: white;
      padding: 5rem 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
    }

    .courses {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .course-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .course-card:hover {
      transform: translateY(-5px);
    }

    .course-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .course-card .content {
      padding: 1rem;
    }

    .cta {
      text-align: center;
      margin: 2rem;
    }

    .cta button {
      background-color: #1a73e8;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .cta button:hover {
      background-color: #0d47a1;
    }

    footer {
      background-color: #eee;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div>我的知识付费平台</div>
    <nav>
      <a href="#">首页</a>
      <a href="#">课程</a>
      <a href="#">会员</a>
      <a href="#">登录</a>
    </nav>
  </header>

  <section class="hero">
    <h1>知识改变命运</h1>
    <p>学习编程、英语、职场技能，让你的未来更有可能。</p>
  </section>

  <section class="courses">
    <div class="course-card">
      <img src="https://source.unsplash.com/300x200/?coding" alt="课程封面" />
      <div class="content">
        <h3>零基础学编程</h3>
        <p>Python 入门 + 实战项目，适合初学者</p>
      </div>
    </div>
    <div class="course-card">
      <img src="https://source.unsplash.com/300x200/?english" alt="课程封面" />
      <div class="content">
        <h3>实用英语口语</h3>
        <p>日常+职场口语场景课程，支持打卡</p>
      </div>
    </div>
    <div class="course-card">
      <img src="https://source.unsplash.com/300x200/?productivity" alt="课程封面" />
      <div class="content">
        <h3>高效时间管理</h3>
        <p>番茄工作法、GTD实践、Notion入门</p>
      </div>
    </div>
  </section>

  <div class="cta">
    <button>立即加入会员</button>
  </div>

  <footer>
    © 2025 我的知识平台. 版权所有.
  </footer>
</body>
</html>
